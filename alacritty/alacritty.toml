[window]
opacity = 0.8

[font]

# Normal font style
normal = { family = "Hurmit Nerd Font", style = "Regular" }

# Bold font style
bold = { style = "Bold" }

# Italic font style
italic = { style = "Italic" }

# Bold Italic font style
bold_italic = { style = "Bold Italic" }

# Font size in points
size = 11.25

# Offset is extra space around each character
offset = { x = 0, y = 0 }  # Default: x = 0, y = 0

# Glyph offset determines the locations of the glyphs within their cells
glyph_offset = { x = 0, y = 0 }  # Default: x = 0, y = 0

# Use built-in font for box drawing characters
builtin_box_drawing = true  # Default: true

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 8
y = 5

[shell]
program = "/bin/zsh"

# Colors section of "Alacritty - TOML configuration file format"
# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd#colors

[colors.primary]
foreground = "#e0def4"
background = "#191724"
dim_foreground = "#908caa"
